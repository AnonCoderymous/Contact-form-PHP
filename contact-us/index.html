<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/jpg" href="favicon.jpg">
	<link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.6/css/line.css">
	<script src="https://kit.fontawesome.com/b2d33a2a71.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="style.css" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<title>Contact Us Feedback</title>
</head>
<body>
	<section class="navigation-bar">
		<img src="contact-logo.jpg">
		<h1>Welcome to Feedback Form</h1>
		<h3>Get in Touch</h3>
	</section>
	<section class="main-content">
		<div class="outer-form">
			<form autocomplete="OFF">
				<label>Enter your name</label>
				<input type="text" name="Name" placeholder="" spellcheck="false">
				<label>Enter your number</label>
				<input type="text" name="Number" placeholder="" spellcheck="false">
				<label>Enter your email</label>
				<input type="text" name="Email" placeholder="" spellcheck="false">
				<!-- <label>Enter your name</label>
				<input type="text" name="Name" placeholder="" spellcheck="false"> -->
				<label>Enter your age</label>
				<input type="text" name="Age" placeholder="" spellcheck="false">
				<label>Enter your personal Address</label>
				<textarea></textarea>
				<button>Submit Form</button>
				<span class="error"></span>
			</form>
		</div>
	</section>
	<script type="text/javascript" src="jquery.js"></script>
</body>
</html>
